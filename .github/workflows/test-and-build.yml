name: Test and build

on:
  push:
    branches: ["main"]

jobs:

  test-and-build:
    name: Test and build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@9.5
      with:
        cli: 1.11.1

    - name: Run tests
      run: sh scripts/test.sh

    - name: Build application
      run: sh scripts/package.sh
